<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <!-- Intro Section -->
    <div id="intro">
        <video src="assets/intro.mp4" autoplay muted></video>
    </div>

    <!-- Main Content (hidden during intro) -->
    <div id="homepage" class="hidden">
        <header>
            <img src="assets/logo.png" alt="Board Master Logo" class="logo">
            <h1>Welcome to Board Master</h1>
        </header>
        <div class="tiles">
            <div class="tile">
                <a href="games/chess.html">
                    <img src="assets/chess.png" alt="Chess">
                    <span>Chess</span>
                </a>
            </div>
            <div class="tile">
                <a href="games/checkers.html">
                    <img src="assets/checkers.png" alt="Checkers">
                    <span>Checkers</span>
                </a>
            </div>
            <div class="tile">
                <a href="games/tictactoe.html">
                    <img src="assets/tictactoe.png" alt="Tic-Tac-Toe">
                    <span>Tic-Tac-Toe</span>
                </a>
            </div>
        </div>
        <div class="buttons">
            <a href="settings.html" class="button">Settings</a>
            <a href="#" class="button">Donate Us</a>
        </div>
    </div>

    <script src="intro.js"></script>
    <script src="script.js"></script>
</body>
</html>
