<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="introScreen" class="intro-screen">
        <h1 class="display-3">Welcome to Board Games!</h1>
    </div>
    <div class="container game-container">
        <header class="text-center my-4">
            <h1 class="display-4">Board Games</h1>
        </header>
        <main id="gameArea" class="tile-container">
            <div class="tile" onclick="showGame('ticTacToe')">
                <h2>Tic-Tac-Toe</h2>
            </div>
            <div class="tile" onclick="showGame('chess')">
                <h2>Chess</h2>
            </div>
            <div class="tile" onclick="showGame('checkers')">
                <h2>Checkers</h2>
            </div>
            <div class="tile donate-tile" onclick="showDonation()">
                <h2>Donate with Pi</h2>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
